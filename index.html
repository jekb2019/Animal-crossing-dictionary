<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>동물의 숲 백과사전</h1>
    <hr>
    <div id="hemisphere">
        <h2>지역</h2>
        <input type="radio" id="northern-hemisphere" name="hemisphere" value="north">
        <label for="northern-hemisphere">북반구</label><br>
        <input type="radio" id="southern-hemisphere" name="hemisphere" value="south">
        <label for="southern-hemisphere">남반구</label><br>
    </div>
    <hr>
    <div id="month">
        <h3>월</h3>
        <label for="months">달:</label>
        <select name="months" id="month-list">
            <option value="jan">1월</option>
            <option value="feb">2월</option>
            <option value="mar">3월</option>
            <option value="apr">4월</option>
            <option value="may">5월</option>
            <option value="jun">6월</option>
            <option value="jul">7월</option>
            <option value="aug">8월</option>
            <option value="sep">9월</option>
            <option value="oct">10월</option>
            <option value="nov">11월</option>
            <option value="dec">12월</option>
        </select>
    </div>
    <hr>
    <div id="fish">
        <h1>물고기</h1>
        <div id="fish-list"></div>
    </div>
    <script>

        fetch("http://acnhapi.com/v1/fish")
            .then(response => response.json())
            .then(data => {
                console.log(data);
                for (i = 0; i < Object.keys(data).length; i++) {
                    if(Object.values(data)[i].availability.isAllYear){
                        console.log(Object.values(data)[i])
                        document.querySelector("#fish-list").innerHTML += "<h3>"+Object.values(data)[i].name["name-KRko"] + "</h3>" + "<img id='fish-img' src='"+Object.values(data)[i].image_uri+"'/>";
                    }


                }
            });

    </script>
</body>

</html>
